<div class = 'testback' >
<div style="height:50px; ">
    <div>
        {{time}}
      </div>
      <p class="localtime_p">{{ time | date:'MMM dd,yyyy HH:mm:ss'}}</p>
</div>
<div nz-row>
  <div nz-col nzSpan="24" nzOffset="8">
    <nz-card nzHoverable style="width:400px; height:400px; text-align: center;" [nzCover]="coverTemplate" >
      <!-- <nz-card-meta nzTitle="Europe Street beat" nzDescription="www.instagram.com"></nz-card-meta> -->
    </nz-card>
    <ng-template #coverTemplate>
      <img alt="example" [src]="imagePath"/>
    </ng-template>
    </div>

    <div [hidden]="!res" style="text-align: center;">
      <p>Did you see the pic before?
      </p>

    <button nz-button  nzType="primary" (click)="clickYes()">YES</button>
    <button nz-button nzType="danger" (click)="clickNo()">NO</button>

  </div>
</div>

<footer > 
  
</footer>
</div>
